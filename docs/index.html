<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <script src="OES_texture_float_linear-polyfill.js"></script>
    <script src="lightgl.js"></script>
    <script src="cubemap.js"></script>
    <script src="renderer.js"></script>
    <script src="water.js"></script>
    <script src="main.js"></script>
    <style type="text/css">
        body {
            font: 13px/140% Arial, sans-serif;
            background: black;
            color: white;
            overflow: hidden;
        }

        a {
            color: inherit;
            cursor: pointer;
        }

        img {
            display: none;
        }

        ul {
            padding: 0 0 0 20px;
        }

        h1 {
            font: bold italic 30px/30px Georgia;
            text-align: center;
        }

        h2 {
            font: bold italic 17px/17px Georgia;
            padding-top: 10px;
        }

        small {
            display: block;
            font-size: 11px;
            line-height: 15px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #help {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 280px;
            padding-right: 20px;
            overflow: auto;
        }

        #loading {
            position: absolute;
            left: 0;
            top: 50%;
            right: 300px;
            text-align: center;
            margin-top: -8px;
        }
    </style>
</head>

<body>
    <div id="loading">Loading...</div>
    <img id="tiles" src="tiles.jpg">
    <img id="xneg" src="xneg.jpg">
    <img id="xpos" src="xpos.jpg">
    <img id="ypos" src="ypos.jpg">
    <img id="zneg" src="zneg.jpg">
    <img id="zpos" src="zpos.jpg">
</body>

</html>
